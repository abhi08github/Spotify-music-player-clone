<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify clone - Music Player</title>
    <link rel="stylesheet" href="spotify.css">
    <!-- <link rel="icon" type="image/png" sizes="32x32px" href="logo.png">-->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png">

</head>
<body>
    <nav>
        <ul> 
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li> Home</li>  
            <li> About</li>
        </ul>
    </nav>
    <div class="bg.jpg"></div>

    <div class="container">

        <div class="SongList">

            <h1> BEST OF MY PLAYLISTS...ðŸŽ¶ðŸŽ¶</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/01.jpeg"   alt="01">
                    <span class="songName">Deewana kar raha hai</span>
                    <span class="songlistplay"> <span class="timestamp"> 05:39 <i id="0" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/02.jpeg"   alt="02">
                    <span class="songName">Ola ola ola</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:20 <i id="1" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/03.jpeg"   alt="03">
                    <span class="songName">Animals</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:11 <i id="2" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/04.jpeg"   alt="04">
                    <span class="songName">Taki taki</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:51 <i id="3" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>   
                <div class="songItem">
                    <img src="covers/05.jpeg"   alt="05">
                    <span class="songName">Hoshwalo ko khabar kyaa</span>
                    <span class="songlistplay"> <span class="timestamp"> 05:07 <i id="4" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>   
                <div class="songItem">
                    <img src="covers/06.jpeg"   alt="06">
                    <span class="songName">Jhak Maar Ke</span>
                    <span class="songlistplay"> <span class="timestamp"> 04:06 <i id="5" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>   
                <div class="songItem">
                    <img src="covers/07.jpeg"   alt="07">
                    <span class="songName">ghop ghop ghop</span>
                    <span class="songlistplay"> <span class="timestamp"> 00:12 <i id="6" class="fa-solid songItemPlay  fa-play"></i></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="timeDisplay">
        <span id="currentTime">00:00</span>
        /
        <span id="totalTime">00:00</span>
        </div>
        <input type="range" id="volumeBar" min="0" max="100" value="50">

        <div class="icons">
            <!--font awesome-->
            <i class="fa-solid  fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid  fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>
    </div>

    <div class="songInfo">
        <img src="playing.gif" width="60px" alt="" id="gif"> <span id = "masterSongName">Deewana kar raha hai</span>
    </div>

    <script src="https://kit.fontawesome.com/ed7d9c282d.js" crossorigin="anonymous"></script>

    
    <script src="spotify.js"></script>
</body>
</html>
